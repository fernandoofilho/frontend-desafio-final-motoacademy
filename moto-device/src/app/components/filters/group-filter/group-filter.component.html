<mat-form-field>
  <mat-label>Grupo de Devices</mat-label>
  <mat-select (valueChange)="onSelectChange($event)" [(value)]="selectedGroup">
    @for (deviceGroup of groups; track deviceGroup) {
    <mat-option [value]="deviceGroup.value">{{
      deviceGroup.viewValue
    }}</mat-option>
    }
  </mat-select>
</mat-form-field>
