<mat-accordion>
  <mat-expansion-panel hideToggle class="accordion">
    <mat-expansion-panel-header>
      <mat-panel-title> Filtros </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="content">
      <div class="btnOptions"></div>

      <app-group-filter />
      <app-year-filter />
      <app-core-cpu-filter />
      <app-memory-filter />
      <app-screen-size-filter />
      <app-manufacturer-filter />
      <app-screen-resolution-filter />
      
      <button (click)="clearFilters()">LIMPAR</button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
