<div class="devices-list" [@slideDown] *ngIf="deviceLists.length > 0">
  <div *ngFor="let device of deviceLists">
    <app-device-card
      [title]="getDeviceName(device)"
      [description]="getDeviceDescription(device)"
      [deviceData]="device"
    />
  </div>
</div>
<div class="no-content" *ngIf="deviceLists.length == 0">
  <app-no-content />
</div>
