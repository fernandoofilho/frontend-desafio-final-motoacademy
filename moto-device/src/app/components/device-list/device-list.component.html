<div class="devices-list" *ngIf="!isLoading">
  <div *ngFor="let device of deviceLists">
    <app-device-card
      [title]="getDeviceName(device)"
      [description]="getDeviceDescription(device)"
      [deviceData]="device"
      [image]="getImageLink(device.src)"
    />
  </div>
</div>
<div class="devices-list" *ngIf="isLoading">
  <app-skeleton-device-list></app-skeleton-device-list>
</div>

<div *ngIf="noContent">
  Sem resultados para sua pesquisa :(
</div>
